<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Gra w Dzika</title>
<style>
   body {
     text-align: center;
     font-family: Arial, sans-serif;
     background-image: url('gym.jpg');
     background-size: cover;
     background-position: center;
     color: #fff;
   }
   #title {
    border: black solid 5px;
    background-color: black;
   }
   #dzik {
     cursor: pointer;
     width: 200px;
   }
   #score {
     font-size: 24px;
   }
   #number {
     font-size: 48px;
     margin: 20px;
   }
   .speed-controls {
     display: flex;
     align-items: center;
     justify-content: center;
     gap: 10px;
     margin-top: 10px;
   }
   .speed-label {
     font-size: 18px;
   }
</style>
</head>
<body>
<div id="title">
<h1>Gra w Dzika</h1>
<p>Kliknij Dzika, gdy liczba jest podzielna przez 7 lub zawiera cyfrÄ™ 7!</p>
</div>
<div id="score">Punkty: 0</div>
<div id="number">1</div>
<img id="dzik" src="dzik.jpg" alt="Dzik" onclick="handleClick()">
<br><br>
<div class="speed-controls">
<span class="speed-label">SZYBKO</span>
<input type="range" id="speed" min="200" max="1000" value="1000" step="100" onchange="updateSpeed(this.value)">
<span class="speed-label">WOLNO</span>
</div>
<script>
   let currentNumber = 1;
   let score = 0;
   let interval;
   let speed = 1000;
   function updateSpeed(value) {
     speed = parseInt(value);
     clearInterval(interval);
     startGame();
   }
   function startGame() {
     interval = setInterval(() => {
       currentNumber++;
       document.getElementById("number").textContent = currentNumber;
     }, speed);
   }
   function handleClick() {
     if (isSpecialNumber(currentNumber)) {
       score++;
       document.getElementById("score").textContent = "Punkty: " + score;
     }
     else {
       score--;
       document.getElementById("score").textContent = "Punkty: " + score;
     }
   }
   function isSpecialNumber(number) {
     return number % 7 === 0 || number.toString().includes('7');
   }
   startGame();
</script>
</body>
</html>
